<div>
  <div class="messageView">
      <div *ngFor="let message of messages">
        <p>{{message.senderId}}</p>
        <p>{{message.message}}</p>
        <p>{{message.date}}</p>
      </div>
  </div>
  <div class="messageFeed">
    <input type="text" [(ngModel)]="destinationId" placeholder="partner id">
    <input type="text" [(ngModel)]="chatText" placeholder="type here" (keydown)="keyDown($event)">
  </div>
</div>
