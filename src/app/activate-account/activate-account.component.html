<div class="popup-activateAccount">
  <a routerLink="/"><div class="close"></div></a>
  <h1>Activate your account</h1>
  <p>Please check your email, we sent an activation code!</p>
  <input type="text" [(ngModel)]="activationCode" placeholder="Place your activation code here"><br>
  <button (click)="sendActivation()">Activate</button><br>
  <p *ngIf="status" >{{status}}</p>
</div>
