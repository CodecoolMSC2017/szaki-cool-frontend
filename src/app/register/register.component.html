<div class="popup-reg">
  <a routerLink="/"><div class="close"></div></a>
  <h1>Registrate to SzakiCool</h1>
  <input type="text" [(ngModel)]="username" placeholder="Username" required><br>
  <input type="email" [(ngModel)]="email" placeholder="Email" required><br>
  <input type="password" [(ngModel)]="password" placeholder="Password" required><br>
  <input type="password" [(ngModel)]="confirmPassword" placeholder="Re-enter password" required><br>
  <button (click)="register()">Registrate</button><br>
  <p *ngIf="loggedin" >registration succes</p>
  <div class="already-member">
    <hr>
    Are you already a member? <a href="/login">Login now!</a>
  </div>
</div>

<div class="dark-filter"></div>
