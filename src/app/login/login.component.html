<div class="popup-frame" (keydown)="keyDown($event)">
  <a routerLink="/"><div class="close-button"></div></a>
  <h1>Login to SzakiCool</h1>
  <input type="text" [(ngModel)]="loginDetails.username" placeholder="Username"><br>
  <input type="password" [(ngModel)]="loginDetails.password" placeholder="Password"><br>
  <button (click)="getAuth()">Login</button><br>
  <p *ngIf="loggedin" >login succes</p>
  <div class="popup-frame-bottom-text">
    <hr>
    Not a member yet? <a routerLink="/register">Join now!</a>
  </div>
  <div class="error">
    <span *ngIf="error">{{error}}</span>
  </div>
</div>

<div class="dark-filter animated fadeIn"></div>
