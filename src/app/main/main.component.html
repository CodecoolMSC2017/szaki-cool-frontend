<div class="search">
    <div class="search-bar">
        <input [(ngModel)]="str" type="text" placeholder="What service are you looking for?"><button (click)="search()">Search</button>
    </div>
</div>
<div class="frame">
    <div>
        <h1>New on the Marketplace</h1>
        <div class="marketplace-grid">
            <app-adspreview [work]="work" *ngFor="let work of works.slice(0,4)">
            </app-adspreview>
        </div>
    </div>
</div>
