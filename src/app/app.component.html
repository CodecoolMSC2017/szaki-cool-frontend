<header>
    <a routerLink="/main">
        <div class="logo">
            <div class="logo-pic"></div>
            <div class="logo-title">SzakiCool</div>
        </div>
    </a>
	<div class="navigation">
        <div *ngIf="!loggedin()" class="menu-options">
            <ul>
                <li><a routerLink="/login" (click)="loginClicked()"><i class="fa fa-sign-in fa-lg"></i><span class="nav-title"> Login</span></a></li>
                <li><a routerLink="/register"><i class="fa fa-user-plus fa-lg"></i><span class="nav-title"> Register</span></a></li>
            </ul>
        </div>
        <div *ngIf="loggedin()" class="menu-options">
            <ul>
                <li><a href="#">Nav-1</a></li>
                <li><a href="#">Nav-2</a></li>
                <li><a href="#">Nav-3</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </div>
        <div *ngIf="loggedin()" class="user-pic">
            <img (click)="dropdownMenu()" src="https://www.w3schools.com/howto/img_avatar.png">
            <div *ngIf="show" class="dropdown animated fadeIn">
                <div class="dropdown-arrow"></div>			
                <ul>
                    <li><a routerLink="/profile"><i class="fa fa-user-circle-o fa-1x center-icon"></i><span class="nav-title"> Profile</span></a></li>
                    <li><a href="#"><i class="fa fa-dashboard fa-1x center-icon"></i><span class="nav-title"> My Dashboard</span></a></li>
                    <li><a href="#"><i class="fa fa-vcard fa-1x center-icon"></i><span class="nav-title"> Account Settings</span></a></li>
                    <li><a routerLink="/logout"><i class="fa fa-sign-out fa-1x center-icon"></i><span class="nav-title"> Logout</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="frame">
    <router-outlet></router-outlet>

    <div *ngIf="!loggedin()">
        <div class="info-1"></div>
        <h1>New on the Marketplace</h1>
        <div class="marketplace-grid">
            <app-adspreview [work]="work" *ngFor="let work of works"></app-adspreview>
        </div>
        <div class="info-2"></div>
    </div>
</div>


<footer>
    <div class="footer-grid">
        <div class="footer-grid-title">Categories</div>
        <div class="footer-grid-title">About</div>
        <div class="footer-grid-title">Support</div>
        <div class="footer-grid-items">» 5<br>» 5<br>» 5<br>» 5<br>» 5</div>
        <div class="footer-grid-items">» 6<br>» 6<br>» 6</div>
        <div class="footer-grid-items">» 7<br>» 7<br>» 7<br>» 7</div>
    </div>
    <hr>
    <i class="fa fa-google-plus fa-lg"></i>
    <i class="fa fa-facebook-square fa-lg"></i>
    <i class="fa fa-twitter fa-lg"></i>
    <i class="fa fa-linkedin fa-lg"></i>
</footer>
